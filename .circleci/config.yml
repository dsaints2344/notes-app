workflows:
  push:
    jobs:
      - react/install
      - react/eslint:
          requires:
            - react/install
      - react/test:
          steps:
            - store_test_results:
                path: reports
            - store_artifacts:
                path: reports
          requires:
            - react/install
      - react/coverage:
          requires:
            - react/install